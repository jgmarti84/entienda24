<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Javier Marti" content="Entienda y Aprenda">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Entienda y Aprenda
            {% endblock %}
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/media_queries.css') }}">
        {% block links %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script type="application/javascript" src="{{ url_for('static', filename='js/utils/utils.js') }}"></script>
        <script type="application/javascript" src="{{ url_for('static', filename='js/utils/login.js') }}"></script>
        <script type="application/javascript" src="{{ url_for('static', filename='js/utils/signup.js') }}"></script>
        <script type="application/javascript" src="{{ url_for('static', filename='js/views/auth.js') }}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
