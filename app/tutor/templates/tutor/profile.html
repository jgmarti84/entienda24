<div class="profile-card-container">
  <div class="profile-card-link-image">
    <img class="profile-card-img" src="{{url_for('static', filename='media/default-avatar-icon-of-social-media-user-vector.jpeg')}}" alt="this image contains user-image">
  </div>
  <div class="profile-card-content">
    <a href="{{ url_for('public.tutor_view', tutor_id=tutor.id) }}">
      <h3 class="profile-card-name">
        {{ tutor.user.username }}
      </h3>
    </a>
    <span><span class="stars">{{ tutor.mean_score() }}</span><p> {{ tutor.mean_score() }} <span style="font-size: 12px">({{ tutor.count_scores() }} opiniones)</span></p></span>
    <p class="profile-card-username"></p>

    <div class="profile-card-details">
      <table style="width: 100%";>
        <tbody style="width: 100%;">
          <tr><td style="text-align: left;">Disponibilidad:</td><td style="text-align: right;"><strong>{{tutor.availability()}}</strong></td></tr>
          <tr><td style="text-align: left;">Clases Dadas:</td><td style="text-align: right;"><strong>{{tutor.count_enrollments()}}</strong></td></tr>
        </tbody>
      </table>
    </div>
    <hr>
    <div class="profile-card-social-links">
      <a class="facebook" href="#" target="_blank" title="facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a class="linkedin" href="#" title="linkedin" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="insta" href="#" target="_blank" title="instagram">
        <i class="fab fa-instagram-square"></i>
      </a>
    </div>
  </div>
</div>
